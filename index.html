<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderne Kalkulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
        }

        .calculator {
            background-color: #000;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 100px;
            font-size: 3rem;
            text-align: right;
            border: none;
            background: transparent;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            transform: scale(0.9);
            opacity: 0.8;
        }

        /* Fargeskjema */
        .number { background-color: #333; color: white; }
        .number:hover { background-color: #444; }

        .operator { background-color: #ff9f0a; color: white; font-weight: bold; }
        .operator:hover { background-color: #ffb340; }

        .special { background-color: #a5a5a5; color: black; }
        .special:hover { background-color: #d2d2d2; }

        .zero {
            grid-column: span 2;
            width: 132px;
            border-radius: 30px;
            justify-content: flex-start;
            padding-left: 25px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    
    <div class="buttons">
        <button class="special" onclick="clearDisplay()">AC</button>
        <button class="special" onclick="deleteLast()">DEL</button>
        <button class="special" onclick="appendToDisplay('%')">%</button>
        <button class="operator" onclick="appendToDisplay('/')">÷</button>

        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('*')">×</button>

        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">−</button>

        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <button class="number zero" onclick="appendToDisplay('0')">0</button>
        <button class="number" onclick="appendToDisplay('.')">,</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function appendToDisplay(input) {
        // Hindrer flere punktum i samme tall
        if (input === '.' && display.value.includes('.')) return;
        
        if (display.value === "Error") clearDisplay();
        display.value += input;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            // Bruker eval med forsiktighet for en enkel kalkulator
            // Erstatter symboler for at eval skal forstå dem
            let result = eval(display.value.replace('×', '*').replace('÷', '/'));
            
            // Håndterer desimaler pent
            display.value = Number.isInteger(result) ? result : result.toFixed(4).replace(/\.?0+$/, "");
        } catch (error) {
            display.value = "Error";
        }
    }

    // Legger til støtte for tastatur
    document.addEventListener('keydown', (event) => {
        const key = event.key;
        if (/[0-9]/.test(key)) appendToDisplay(key);
        if (['+', '-', '*', '/'].includes(key)) appendToDisplay(key);
        if (key === 'Enter' || key === '=') calculate();
        if (key === 'Backspace') deleteLast();
        if (key === 'Escape') clearDisplay();
        if (key === ',') appendToDisplay('.');
    });
</script>

</body>
</html>
